{% extends "index.html" %}
<!DOCTYPE html>

<html>
<head>
    {% block head %}
        {{ super() }}
        
        {% block css %} <!--css renders in the HEAD first, else the template overrides-->
            <style>
                /* overrides existing styling in g2gstylesheet */
                #main {
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    align-items: center;
                }
                #content {
                    max-width: 50%;
                    min-width: 40%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    flex-direction: column;
                    text-align: center;
                }
                #banner {
                    max-width: 30vw;
                }
                textarea {
                    margin-top: 20px;
                    height:200px;
                    width: 20vw;
                    padding: 15px 20px;
                    border: 2px solid #2bacff;
                    border-radius: 25px;
                    resize: none;
                    font-family: sans-serif;
                }


                @media (max-width: 768px) {
                #main {
                    display: flex;
                    justify-content: center;
                    flex-direction: column;
                    align-items: center;
                    max-width: 100%;
                }
                #content {
                    min-width: 100%;
                }
                #banner{
                    max-width: 100%;
                }
            }
            </style>
        {% endblock %}

    {% endblock %}
</head>
<body>
    
    <nav>
        {% block topbar %}
            {{ super() }}
        {% endblock %}
    </nav>

    <div id="main">
        {% block main %}
            <div id="banner">
                <img src="{{url_for('static', filename='assets/fumo.svg')}}" width="200px" height="200px" style="margin-left: auto;margin-right: auto;display: block;">
            </div>

            <div id="content">
                <h1>Inquire</h1>
                <hr class="line">
                
                <form>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="text" placeholder="Enter email here..." style="width: 20vw;">
                    <br>
                    
                    <textarea placeholder="Enter inquiry here..."></textarea>
                    <br>
                    <submit><button>SEND</button></submit>
                </form>
                
                <p>Hello. Fumo. Fumo.</p>
                <button onclick="showSidebar()">hi</button>
            </div>

            <div id="banner">
                <img src="{{url_for('static', filename='assets/inquire.png')}}" width="200px" height="200px" style="margin-left: auto;margin-right: auto;display: block;">
            </div>
        {% endblock %}
    </div>

    {% block js %}
        <script>
            function showSidebar() {
                const sidebar = document.querySelector('.sidebar');
                const topbar = document.querySelector('.topbar');
                const nav = document.querySelector('nav')

                sidebar.style.display = 'flex';

                topbar.style.display = 'none';

                nav.style.position = 'relative';
                
            }
            function hideSidebar() {
                const sidebar = document.querySelector('.sidebar');
                sidebar.style.display = 'none';
            }
        </script>
    {% endblock %}
</body>
</html>
