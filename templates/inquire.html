<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static', filename='css/reset.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/landingstylesheet.css')}}">

</head>
<body>
    
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()"><a href="/"><img src="{{url_for('static', filename='assets/fumo.svg')}}" width="20px" height="20px"></a></li>
            <li><a>yo</a></li>
            <li><a>bananan</a></li>   
            <li><a href="/inquire" class="important">INQUIRE</a></li>   
            <li><a href="/login" class="important">LOGIN</a></li>
        </ul>
        <ul class="topbar">
            <li>
            <a href="/"><img src="{{url_for('static', filename='assets/fumo.svg')}}" width="20px" height="20px"></a>
            </li>
            <li><a>yo</a></li>
            <li><a>bananan</a></li>   
            <li><a href="/inquire" class="important">INQUIRE</a></li>   
            <li><a href="/login" class="important">LOGIN</a></li>

        </ul>
    </nav>

    <div id="wrapper">
        <div id="content">
            <h1>Inquire</h1>
            <hr class="line">
            <form>
                <input type="text" placeholder="Enter email here..." style="width: 20vw;">
                <br>
                
                <textarea placeholder="Enter inquiry here..."></textarea>
                <br>
                <submit><button>SEND</button></submit>
            </form>
            <p>Hello. Fumo. Fumo.</p>
            <button onclick="showSidebar()">hi</button>
        </div>
        <div id="banner">
            <img src="{{url_for('static', filename='assets/fumo.svg')}}" width="200px" height="200px" style="margin-left: auto;margin-right: auto;display: block;">
        </div>
    </div>

    <style>
        /* overrides existing styling in g2gstylesheet */
        #wrapper {
            display: block;
        }
        #content {
            margin-left: 5rem;
            width: 30vw;
            float:left;
        }
        #banner {
            width: 50vw;
            float: right;
        }
        textarea {
            margin-top: 20px;
            height:200px;
            width: 20vw;
            padding: 15px 20px;
            border: 2px solid #2bacff;
            border-radius: 25px;
            resize: none;
            font-family: sans-serif;
        }
    </style>
    <script>
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const topbar = document.querySelector('.topbar');
            const nav = document.querySelector('nav')

            sidebar.style.display = 'flex';

            topbar.style.display = 'none';

            nav.style.position = 'relative';
            
        }
        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none';
        }
    </script>
</body>
</html>
